name: Firebase Deploy

on:
  push:
    branches: [main]

jobs:
  deploy-hosting:
    name: üöÄ Deploy Firebase Hosting
    runs-on: ubuntu-latest
    paths:
      - "web/**"
    steps:
      - uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: Install dependencies and build web app
        run: |
          npm install
          npm install --prefix web
          npm run build --prefix web

      - name: Deploy Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: "${{ secrets.GITHUB_TOKEN }}"
          firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT }}"
          projectId: "your-project-id"
          deployTargets: hosting

  deploy-functions:
    name: ‚öôÔ∏è Deploy Firebase Functions
    runs-on: ubuntu-latest
    paths:
      - "functions/**"
    steps:
      - uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: Install dependencies
        run: |
          npm install
          npm install --prefix functions

      - name: Deploy Functions
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: "${{ secrets.GITHUB_TOKEN }}"
          firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT }}"
          projectId: "your-project-id"
          deployTargets: functions

  deploy-firestore-rules:
    name: üîê Deploy Firestore Rules
    runs-on: ubuntu-latest
    paths:
      - "firestore.rules"
    steps:
      - uses: actions/checkout@v3

      - name: Deploy Firestore Rules
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: "${{ secrets.GITHUB_TOKEN }}"
          firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT }}"
          projectId: "your-project-id"
          deployTargets: firestore:rules

  deploy-db-rules:
    name: üìò Deploy Realtime Database Rules
    runs-on: ubuntu-latest
    paths:
      - "database.rules.json"
    steps:
      - uses: actions/checkout@v3

      - name: Deploy Realtime Database Rules
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: "${{ secrets.GITHUB_TOKEN }}"
          firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT }}"
          projectId: "your-project-id"
          deployTargets: database:rules

  deploy-storage-rules:
    name: üóÇ Deploy Storage Rules
    runs-on: ubuntu-latest
    paths:
      - "storage.rules"
    steps:
      - uses: actions/checkout@v3

      - name: Deploy Storage Rules
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: "${{ secrets.GITHUB_TOKEN }}"
          firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT }}"
          projectId: "your-project-id"
          deployTargets: storage:rules
